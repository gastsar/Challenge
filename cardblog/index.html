<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CardBlog - Embracing Minimalism</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <article class="card">
    <figure class="card_header">
      <img class="card_image" src="./cactus_img.jpg" alt="Image of a cactus" />
    </figure>
    <header class="card_tag">
      <p>Design</p>
    </header>

    <div class="card_body">
      <h2>Embracing Minimalism</h2>
      <p>
        From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.
      </p>
    </div>
    <footer class="card_footer">
      <p>Annie Spratt</p>
    </footer>
  </article>
</body>
</html>
